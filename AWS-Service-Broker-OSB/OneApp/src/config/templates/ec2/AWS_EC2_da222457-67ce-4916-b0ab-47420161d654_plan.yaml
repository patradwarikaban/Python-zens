AWSTemplateFormatVersion: 2010-09-09
Description: 'AWS Service Broker - Amazon EC2'
Metadata:
  'AWS::ServiceBroker::Specification':
    name: aws-ec2
    id: da222457-67ce-4916-b0ab-47420161d654
    description: AWS Service Broker EC2 plan
    tags:
      - AWS
      - EC2
      - Instance Provisioning
    displayName: Amazon EC2
    imageUrl: Dummy
    longDescription: An Amazon EC2 instance
    providerDisplayName: AWS
    documentationUrl: https://aws.amazon.com/ec2/
    supportUrl: https://aws.amazon.com/contact-us/
    dashboard_client: https://mydashboard-client
    plans:
      EC2_Standard_Plan1:
        id: ab422664-d85b-4dde-a131-5fe860ff528f
        name: EC2_Standard_Plan
        description: EC2 Bucket
        metadata:
          displayname: AWS-EC2-Plan
          bullets:
            - AWS EC2 Instance
            - US Standard region
          costs:
            - amount:
                usd: 0.2000
              unit: GB per Month
          imageurl: Dummy
          bindable: true
          planupdateable: true
    bindable: true
    planupdateable: true
  
  'AWS::CloudFormation::Interface':
    ParameterGroups:
      - Label:
          default: "EC2 Instance Settings"
        Parameters:
          - InstanceType
          - ImageId
    ParameterLabels:
      InstanceType:
        default: "t2.micro"
      ImageId:
        default: '/aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2'
      
Parameters:
  InstanceType:
    Description: WebServer EC2 instance type
    Type: String
    Default: t2.micro
    AllowedValues: [t2.nano, t2.micro, t2.small, t2.medium, t2.large, t2.xlarge, t2.2xlarge,
      t3.nano, t3.micro, t3.small, t3.medium, t3.large, t3.xlarge, t3.2xlarge,
      m4.large, m4.xlarge, m4.2xlarge, m4.4xlarge, m4.10xlarge,
      m5.large, m5.xlarge, m5.2xlarge, m5.4xlarge,
      c5.large, c5.xlarge, c5.2xlarge, c5.4xlarge, c5.9xlarge,
      g3.8xlarge,
      r5.large, r5.xlarge, r5.2xlarge, r5.4xlarge, r3.12xlarge,
      i3.xlarge, i3.2xlarge, i3.4xlarge, i3.8xlarge,
      d2.xlarge, d2.2xlarge, d2.4xlarge, d2.8xlarge]
    ConstraintDescription: must be a valid EC2 instance type.
  LatestAmiId:
    Type:  'AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>'
    Default: '/aws/service/ami-amazon-linux-latest/amzn2-ami-hvm-x86_64-gp2'
Resources:
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref 'InstanceType'
      ImageId: !Ref 'LatestAmiId'
Outputs:
  InstanceId:
    Description: InstanceId of the newly created EC2 instance
    Value: !Ref 'EC2Instance'
